name: CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build
        run: go install -v .

      - name: Generate
        run: xapic generate api/api.yaml

      - name: Unit Test
        run: go test -v ./...
